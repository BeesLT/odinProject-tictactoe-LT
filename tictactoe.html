<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="playerXName" id="playerXName" placeholder="Player X name">
        <input type="text" name="playerOName" id="playerOName" placeholder="Player O name">
        <div class="gameBoard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <p id="message"></p>
        <button id="reset">Restart Game</button>
    </div>
<script src="script.js"></script>
</body>
</html>
